<div class="row">
	<div class="col-md-12">
		<div class="panel">
			<div class="panel-heading">
				<div class="panel-title">
					<div class="col-md-3"><h4>AMBASSADOR LIST</h4></div>
					<div class="col-md-9">
						<div class="control-group">
							<div class="controls">
								<div class="input-group">
									<span class="input-group-addon"><i class="ion-android-calendar"></i></span>
									<div class="inputer">
										<div class="input-wrapper">
											<input type="text" id="ambassador_range" name="reservation" class="form-control bootstrap-daterangepicker-date-time" value="">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div><!--.panel-heading-->
			<div class="panel-body without-padding">
				<ul class="list-material">
					<li class="has-action-left has-action-right" ng-repeat="a in list">
						<a href="#" class="visible" >
							<div class="list-action-left">
								<img ng-src="data:image/png;base64,{{a.photo}}" class="face-radius" alt="">
							</div>
							<div class="list-content" ui-sref="ambassador({ambassador_id:a._id})">
								<span class="title">{{a.name}}</span>
								<span class="caption">{{(a.description)?a.description:'No Description'}}</span>
								<span>TOTAL VISITS:{{action.getAmbassadorStats(a);}}</span>
							</div>
						</a>
					</li>
				</ul>
			</div><!--.panel-body-->
		</div><!--.panel-->
	</div><!--.col-md-12-->
</div><!--.row-->
