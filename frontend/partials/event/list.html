<div class="row">
	<div class="col-md-12">
		<div class="panel">
			<div class="panel-heading">
				<div class="panel-title">
					<div class="col-md-3"><h4>EVENT LIST(UPCOMING)</h4></div>
					<div class="col-md-9">
						<div class="control-group">
							<div class="controls">
								<div class="input-group">
									<span class="input-group-addon"><i class="ion-android-calendar"></i></span>
									<div class="inputer">
										<div class="input-wrapper">
											<input type="text" id="event_range_1" name="reservation" class="form-control bootstrap-daterangepicker-date-time" value="">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>>
			</div><!--.panel-heading-->
			<div class="panel-body without-padding">
				<ul class="list-material has-hidden">
					<li class="has-action-left has-action-right" ng-repeat="e in list" ng-hide="action.isExpired(e)">
						<a href="javascript:void(0);" ng-click="action.doClone(e);" class="hidden"><i class="ion-android-add" style="font-size:10px;">Duplicate</i></a>
						<a href="javascript:void(0);" ui-sref="event({event_id:e._id})" class="visible">
							<div class="list-content">
								<span class="title">{{e.name}}</span>
								<span class="caption">{{e.description}}</span>
								<span>ADDED TO MY EVENT PAGE: {{action.getMyEvent(e);}}</span>
							</div>
						</a>
					</li>
				</ul>
			</div><!--.panel-body-->
		</div><!--.panel-->

		<div class="panel">
			<div class="panel-heading">
				<div class="panel-title">
					<div class="col-md-3"><h4>EVENT LIST(PAST)</h4></div>
					<div class="col-md-9">
						<div class="control-group">
							<div class="controls">
								<div class="input-group">
									<span class="input-group-addon"><i class="ion-android-calendar"></i></span>
									<div class="inputer">
										<div class="input-wrapper">
											<input type="text" id="event_range_2" name="reservation" class="form-control bootstrap-daterangepicker-date-time" value="">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>>
			</div><!--.panel-heading-->
			<div class="panel-body without-padding">
				<ul class="list-material has-hidden">
					<li class="has-action-left has-action-right" ng-repeat="e in list" ng-hide="!action.isExpired(e)">
						<a href="javascript:void(0);" ng-click="action.doClone(e);" class="hidden"><i class="ion-android-add" style="font-size:10px;">Duplicate</i></a>
						<a href="javascript:void(0);" ui-sref="event({event_id:e._id})" class="visible">
							<div class="list-content">
								<span class="title">{{e.name}}</span>
								<span class="caption">{{e.description}}</span>
								<span>ADDED TO MY EVENT PAGE: {{action.getMyEvent(e);}}</span>
							</div>
						</a>
					</li>
				</ul>
			</div><!--.panel-body-->
		</div><!--.panel-->
	</div><!--.col-md-12-->
</div><!--.row-->
