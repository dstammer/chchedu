	<meta name="author" content="">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<!-- BEGIN CORE CSS -->
	<link rel="stylesheet" href="../../assets/admin1/css/admin1.css">
	<link rel="stylesheet" href="../../assets/globals/css/elements.css">

	<link rel="stylesheet" href="../../assets/globals/plugins/bootstrap-social/bootstrap-social.css">

	<link rel="shortcut icon" href="../../assets/globals/img/icons/favicon.ico">

	<!-- END SHORTCUT AND TOUCH ICONS -->

	<script src="angular/libs.js"></script>

	<script src="../../assets/globals/plugins/modernizr/modernizr.min.js"></script>
</head>
<body class="bg-login printable" ng-app="chcheduLogin">

	<div class="login-screen" style="height:auto !important">
		<div class="panel-login blur-content">
			<div id="pane-login" class="panel-body active" ng-controller="loginCtrl">
				<h2>Login to Dashboard</h2>
				<div class="form-group">
					<div class="inputer">
						<div class="input-wrapper">
							<input type="text" class="form-control" ng-model="login.email" placeholder="Enter your email address">
						</div>
					</div>
				</div><!--.form-group-->
				<div class="form-group">
					<div class="inputer">
						<div class="input-wrapper">
							<input type="password" class="form-control" ng-model="login.password" placeholder="Enter your password">
						</div>
					</div>
				</div><!--.form-group-->
				<div class="form-buttons clearfix">
					<label class="pull-left"><input type="checkbox" name="remember" value="1"> Remember me</label>
					<button type="submit" class="btn btn-success pull-right" ng-click="login.doLogin();">Login</button>
					<button type="button" class="btn btn-success pull-right toastr-notify hidden" data-toastr-type="error" data-toastr-close-others="true"  data-toastr-title="Login Failure" data-toastr-notification="
					Email or Password is incorrect." id="err_btn">Error</button>
					<button type="button" class="btn btn-success pull-right toastr-notify hidden" data-toastr-type="success" data-toastr-close-others="true"  data-toastr-title="Login Successful" data-toastr-notification="You will be redirected in a few seconds." id="success_btn">Error</button>
					<button type="button" class="btn btn-success pull-right toastr-notify hidden" data-toastr-type="warning" data-toastr-close-others="true"  data-toastr-title="Warning" data-toastr-notification="Required Fields are Empty!" id="warning_btn">Error</button>
				</div><!--.form-buttons-->

				<!--ul class="extra-links">
					<li><a href="#" class="show-pane-forgot-password">Forgot your password</a></li>
				</ul-->
			</div><!--#login.panel-body-->

			<div id="pane-forgot-password" class="panel-body">
				<h2>Forgot Your Password</h2>
				<div class="form-group">
					<div class="inputer">
						<div class="input-wrapper">
							<input type="email" class="form-control" placeholder="Enter your email address">
						</div>
					</div>
				</div><!--.form-group-->
				<div class="form-buttons clearfix">
					<button type="submit" class="btn btn-white pull-left show-pane-login">Cancel</button>
					<button type="submit" class="btn btn-success pull-right">Send</button>
				</div><!--.form-buttons-->
			</div><!--#pane-forgot-password.panel-body-->

		</div><!--.blur-content-->
	</div><!--.login-screen-->

	<div class="bg-blur dark">
		<div class="overlay"></div><!--.overlay-->
	</div><!--.bg-blur-->

	<svg version="1.1" xmlns='http://www.w3.org/2000/svg'>
		<filter id='blur'>
			<feGaussianBlur stdDeviation='7' />
		</filter>
	</svg>

	<!-- BEGIN GLOBAL AND THEME VENDORS -->
	<script src="../../assets/globals/js/global-vendors.js"></script>
	<!-- END GLOBAL AND THEME VENDORS -->

	<!-- BEGIN PLUGINS AREA -->
	<!-- END PLUGINS AREA -->

	<!-- PLUGINS INITIALIZATION AND SETTINGS -->
	<script src="../../assets/globals/scripts/user-pages.js"></script>
	<!-- END PLUGINS INITIALIZATION AND SETTINGS -->

	<!-- PLEASURE Initializer -->
	<script src="../../assets/globals/js/pleasure.js"></script>
	<!-- ADMIN 1 Layout Functions -->
	<script src="../../assets/admin1/js/layout.js"></script>

	<!-- BEGIN INITIALIZATION-->
	<script>
	$(document).ready(function () {
		Pleasure.init();
		Layout.init();
		UserPages.login();
	});
	</script>
	<!-- END INITIALIZATION-->
</body>
</html>
